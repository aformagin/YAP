<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="YAP — Yet Another Player. LAN-first local music server." />
    <meta name="theme-color" content="#e0e5ec" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#2d3436" media="(prefers-color-scheme: dark)" />

    <!-- Prevent flash of unstyled content on dark mode -->
    <script>
      (function () {
        try {
          var saved = localStorage.getItem('yap-theme');
          if (saved === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
          } else if (!saved) {
            var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (prefersDark) {
              document.documentElement.setAttribute('data-theme', 'dark');
            }
          }
        } catch (e) { /* localStorage blocked */ }
      })();
    </script>

    <title>YAP — Yet Another Player</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%E2%99%AA%3C/text%3E%3C/svg%3E" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
