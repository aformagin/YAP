server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ------------------------------------------------------------------
    # Proxy all /api/* requests to the backend container.
    # From the browser's perspective everything is on the same origin,
    # so CORS is not triggered and cookies flow naturally.
    # ------------------------------------------------------------------
    location ^~ /api/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering so audio streaming (HTTP 206) works correctly.
        # Nginx must pass chunks through immediately rather than accumulating
        # them, otherwise the browser's audio element cannot seek/buffer.
        proxy_buffering         off;
        proxy_cache             off;
        proxy_read_timeout      3600s; # long timeout for continuous streams
        proxy_set_header Connection '';
        chunked_transfer_encoding on;
    }

    # ------------------------------------------------------------------
    # SPA fallback â€” all unmatched paths return index.html so that
    # Vue Router can handle client-side navigation.
    # ------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options       "SAMEORIGIN"   always;
    add_header X-Content-Type-Options "nosniff"     always;
    add_header Referrer-Policy       "same-origin"  always;

    # Cache static assets aggressively (Vite fingerprints filenames)
    location ~* \.(js|css|woff2?|png|jpg|svg|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}
